<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form exercise page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-half">
        <div></div>
        <div class="left-half-title-container">

                <img id="banner-image" src="./odin-lined.png" alt="Odin logo">
                <div>Odin</div>
        </div>
        <div></div>
    </div>
    <div class="right-half">
        <div class="top-right-card">
            <div class="spacer"></div>
            <div class="pitch">
                <div id="paragraph">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </div>
                <div id="hook">
                    Sign up now to get started.
                </div>
                <div class="spacer"></div>
                <div class="entice">
                    You know you want to.
                </div>
                <div class="spacer"></div>
            </div>
        </div>
        <div class="middle-right-card">
            <div class="middle-card-intro">Lets' Do this!</div>
            <div class="forms">
                <div class="form-row">
                    <div id="first-name-form">
                        <form action="./database/path" method="post">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name"
                        </form>
                    </div>
                    <div>
                        <form id="last-name-form" action="./database/path" method="post">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name"
                        </form>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <form id="email-form" action="./database/path" method="post">
                            <label for="email">Email:</label>
                            <input type="text" id="email"
                        </form>
                    </div>
                    <div>
                        <form id="phone-number-form" action="./database/path" method="post">
                            <label for="phone_number">Phone Number:</label>
                            <input type="text" id="phone_number"
                        </form>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <form id="password-form" action="./database/path" method="post">
                            <label for="password">Password:</label>
                            <input type="text" id="password"
                        </form>
                    </div>
                    <div>
                        <form id="confirm-password-form" action="./database/path" method="post">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="text" id="confirm_password"
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-right-card">

        </div>
    </div>
</body>
</html>
